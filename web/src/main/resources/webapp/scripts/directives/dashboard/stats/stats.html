<div class="col-lg-3 col-md-6" ui-sref="{{goto}}">
    <div class="panel panel-{{colour}} stats">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-{{type}} fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge">{{number}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-{{colour}} center-block">{{comments}}</button>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
