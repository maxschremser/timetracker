<div id="home">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">

        <div class="col-lg-12 col-md-12">
            <div class="panel panel-success stats">
                <div class="panel-heading">
                    <form name="track">
                        <div class="row" ng-if="main.track">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9">
                                <h2>{{track.project}}<span ng-if="track.billable">-L3</span></h2>
                                <h3><i>{{track.name}}</i></h3>
                            </div>
                        </div>
                        <div class="row" ng-if="!main.track">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9">
                                <h3>New Track definition</h3>
                                <div class="huge">
                                    <input type="text" class="form-control" ng-model="track.name" placeholder="Make a commitment"/>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-if="main.track">
                            <div class="col-xs-3">
                                <span/>
                            </div>
                            <div class="col-xs-8">
                            </div>
                            <div class="col-xs-1">
                                <button type="button" class="btn btn-info btn-circle btn-lg" ng-disabled="track.$invalid" ng-click="main.track=''"><i class="fa fa-recycle"></i> </button>
                            </div>
                        </div>
                        <div class="row" ng-if="!main.track">
                            <div class="col-xs-3">
                                <span/>
                            </div>
                            <div class="col-xs-8">
                                <project-buttons model="track"/>
                            </div>
                            <div class="col-xs-1">
                                <button type="button" class="btn btn-info btn-circle btn-lg" ng-disabled="track.$invalid" ng-click="main.setCurrentTrack(track)"><i class="fa fa-plus"></i> </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>

    <!-- /.row -->
    <div class="row">
        
        <stats number="6" comments="Add Task Details" colour="info" type="list-ol" goto="dashboard.detail"></stats>
        <stats number="12" comments="Create new task" colour="primary" type="tasks" goto="dashbaord.home"></stats>
        <stats number="18" comments="View Settings" colour="warning" type="wrench" goto="dashbaord.home"></stats>
        <stats number="24" comments="Overview" colour="danger" type="bar-chart-o" goto="dashbaord.home"></stats>

    </div>
    
    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="timeline-title"><i class="fa fa-clock-o fa-2x"></i> Tasks from <span ng-if="main.date == main.today">Today </span><span ng-if="main.date != main.today">{{main.date}}</span></h4>
                </div>
                <!-- /.panel-heading -->
                <timeline></timeline>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Notifications Panel
                </div>
                <!-- /.panel-heading -->
                <notifications></notifications> 
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

            <chat></chat>
             <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
